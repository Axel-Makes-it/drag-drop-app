<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop App</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="script.js"></script>
    <script defer type="text/javascript" src="api.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <img src="icon.svg" />List Item 1
        </div>
        <div class="list" draggable="true">
          <img src="icon.svg" />List Item 2
        </div>
        <div class="list" draggable="true">
          <img src="icon.svg" />List Item 3
        </div>
        <div class="list" draggable="true">
          <img src="icon.svg" />List Item 4
        </div>
      </div>

      <div id="right"></div>
    </div>
  </body>
</html>
